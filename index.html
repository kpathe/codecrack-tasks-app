<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <script src="https://kit.fontawesome.com/cd431ba825.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        nav#main {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(135deg, #ff7eb3, #6e2d5e);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav#main ul {
            display: flex;
            align-items: center;
            list-style: none;
            gap: 15px;
        }

        nav#main h1 {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        #dark-mode-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background 0.3s, transform 0.2s;
            width: 42px;
            height: 42px;
        }

        #profile {
            border-radius: 50%;
            width: 42px;
            height: 42px;
            border: 2px solid white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        nav#top-nav {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            display: flex;
            justify-content: flex-start;
            gap: 20px;
        }

        nav#top-nav a {
            text-decoration: none;
            color: #ff758c;
            font-weight: bold;
            padding: 10px 15px;
            display: inline-block;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        nav#top-nav a:hover {
            background: #ff758c;
            color: white;
        }

        #tasks {
            margin-top: 20px;
        }

        #taskForm {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        #taskInput, #priority, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #ff758c;
            color: white;
            border: none;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #ff5a76;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .complete-btn {
            background: green;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav id="main">
        <ul >
            <li>
                <h1 style="color: black;">üìù Tasks</h1>
            </li>
          
            <li>
                <img id="profile" src="profile.jpg" alt="Profile Pic">
            </li>
        </ul>
    </nav>

    <nav id="top-nav">
        <a href="#college-work">College Work</a>
        <a href="#daily-task">Daily Task</a>
        <a href="#coding">Coding</a>
    </nav>

    <div id="tasks">
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Add a new task" required>
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="submit">Add Task</button>
        </form>

        <div>
            <h3>Incomplete Tasks</h3>
            <ul id="incomplete-tasks"></ul>
        </div>

        <hr>

        <div>
            <h3>Completed Tasks</h3>
            <ul id="completed-tasks"></ul>
        </div>
    </div>

    <script>
        let incompleteTasks = JSON.parse(localStorage.getItem("incompleteTasks")) || [];
        let completedTasks = JSON.parse(localStorage.getItem("completedTasks")) || [];

        function saveTasks() {
            localStorage.setItem("incompleteTasks", JSON.stringify(incompleteTasks));
            localStorage.setItem("completedTasks", JSON.stringify(completedTasks));
        }

        function renderTasks() {
            const incompleteList = document.getElementById("incomplete-tasks");
            const completedList = document.getElementById("completed-tasks");

            incompleteList.innerHTML = "";
            completedList.innerHTML = "";

            incompleteTasks.forEach((task, index) => {
                let li = document.createElement("li");
                li.textContent = `${task.text} - (${task.priority})`;
                let completeBtn = document.createElement("button");
                completeBtn.textContent = "‚ùå";
                completeBtn.classList.add("complete-btn");
                completeBtn.onclick = () => completeTask(index);
                li.appendChild(completeBtn);
                incompleteList.appendChild(li);
            });

            completedTasks.forEach((task, index) => {
                let li = document.createElement("li");
                li.textContent = `${task.text} - (${task.priority})`;
                let deleteBtn = document.createElement("button");
                deleteBtn.textContent = "‚úÖ";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = () => deleteTask(index);
                li.appendChild(deleteBtn);
                completedList.appendChild(li);
            });
        }

        function addTask(event) {
            event.preventDefault();
            let taskInput = document.getElementById("taskInput").value;
            let priority = document.getElementById("priority").value;
            if (taskInput.trim() === "") return;

            incompleteTasks.push({ text: taskInput, priority });
            saveTasks();
            renderTasks();
            document.getElementById("taskForm").reset();
        }

        function completeTask(index) {
            completedTasks.push(incompleteTasks[index]);
            incompleteTasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        function deleteTask(index) {
            completedTasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        document.getElementById("taskForm").addEventListener("submit", addTask);
        renderTasks();
    </script>
</body>
</html>
